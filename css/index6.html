<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择器1·标签选择器</title>

		<style type="text/css">
			div {
				/*水平居中*/
				text-align: center;
			}
			
			li {
				color: darkgoldenrod;
				font-size: x-large;
				font-weight: normal;
				font-family: STxinwei;
			}
			
			/*多个选择器之间,隔开「且适用于后面讲解的所有种类的选择器;如:.class2,.class2 | #id1,#id2 」*/
			h1,
			h2 {
				color: red;
			}
		</style>
	</head>

	<body>
		<div>
			<img src="img/xdd.jpg" align="center" />
		</div>

		<h1>习近平</h1>
		<h2>目前所任职务一览：</h2>

		<ul>
			<li>中共中央总书记</li>
			<li>中华人民共和国主席</li>
			<li>中央军事委员会主席</li>
			<li>中央国家安全委员会主席</li>
			<li>中央全面深化改革领导小组组长</li>
			<li>中国国家安全领导小组组长</li>
			<li>中央财经领导小组组长</li>
		</ul>
	</body>

</html>
