<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>盒模型·内联块状元素</title>
		
		<style type="text/css">
			a {
				/*设置背景颜色*/
				background: greenyellow;
				/*设置文字水平居中*/
				text-align: center;
				/*设置文字垂直居中*/
				line-height: 50px;
				/*注意:这里默认设置宽度/高度无效「内联元素不可设置」*/
				width: 50px;
				height: 50px;
				/*设置内联元素a为内联块状元素*/
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
	</body>

</html>
