<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择器5·后代选择器</title>

		<style type="text/css">
			/*后代选择器可以应用于父元素的所有后代子元素*/
			.food li {
				border: 1px red solid;
			}
		</style>
	</head>

	<body>
		<h1>食物</h1>

		<ul class="food">
			<li>水果
				<ul>
					<li>香蕉</li>
					<li>菠萝</li>
					<li>梨子</li>
					<li>水蜜桃</li>
				</ul>
			</li>

			<li>蔬菜
				<ul>
					<li>白菜</li>
					<li>萝卜</li>
					<li>莲藕</li>
					<li>空心菜</li>
				</ul>
			</li>
		</ul>
	</body>

</html>
