<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>布局模型1·流动模型</title>
		
		<style type="text/css">
			div, h1, p {
				border: 1px solid red;
			}
			
			#box2 {
				width: 300px;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<!--1.块状元素,由于没有设置宽度,宽度默认为100%-->
		<div id="box1">我是第一个盒子</div>
		
		<!--2.块状元素,由于没有设置宽度,宽度默认为100%-->
		<h1>我是一个标题</h1>
		
		<!--3.块状元素,由于没有设置宽度,宽度默认为100%-->
		<p>文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段</p>
		
		<!--4.块状元素,由于设置了width:300px,宽度显示为300px-->
		<div id="box2">我是第二个盒子</div>
		
		<!--总结:-->
		<!--流动布局模型下块状元素从上往下垂直排列-->
	</body>

</html>
