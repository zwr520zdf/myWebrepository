<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS外部式</title>

		<!--方式一·使用link标签引入外部式CSS代码资源:-->
		<!--
		<link href="css/css4.css" type="text/css" rel="stylesheet" />
		-->
		
		<!--方式二·使用import指令导入外部CSS代码资源:-->
		<style type="text/css">
			@import url("css/css4.css");
		</style>
	</head>

	<body>
		<h4>Android移动操作系统：</h4>是一种

		<span>基于Linux的</span>、
		<span>自由以及开放源代码的</span>操作系统，主要使用于移动设备，如：智能手机和平板电脑等。由
		<span>Google公司</span>和
		<span>开放手机联盟</span>领导和开发。尚未有统一名称，中国大陆较多人使用
		<span>“安卓”</span>，中国台湾多使用
		<span>“安致”</span>。
	</body>

</html>
